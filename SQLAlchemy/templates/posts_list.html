<!DOCTYPE html>
<html>
<head>
    <title>Posts List</title>
</head>
<body>
    <h1>Posts List</h1>
    <ul>
        {% for post in posts %}
        <li>{{ post.title }} - <a href="/posts/{{ post.id }}">Edit</a> | <a href="/posts/delete/{{ post.id }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="/posts/create">Create a new Post</a>
</body>
</html>
